<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h2>Contact Form</h2>
      <h3>Get in touch with us</h3>
      <form action="#">
        <div class="name-section">
          <div class="fname">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" />
          </div>
          <div class="lname">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" />
          </div>
        </div>
        <div class="email-section">
          <label for="email">Email Address</label>
          <input type="email" id="email" />
        </div>
        <div class="subject-priority">
          <div class="subject">
            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Select a topic" />
          </div>
          <div class="priority">
            <label for="priority">Priority</label>
            <input type="text" id="priority" placeholder="Low" />
          </div>
        </div>
        <div class="message">
          <label for="message">Message</label>
          <input
            type="text"
            id="message"
            placeholder="Tell us how we can
            help..."
          />
        </div>
        <div class="contact-preferences">
          <p>Contact Preferences</p>
          <div class="checkboxes">
            <input type="checkbox" id="email-updates" />
            <label for="email-updates">Email Updates</label>
            <input type="checkbox" id="phone" />
            <label for="phone">Phone Follow-up</label>
            <input type="checkbox" id="newsletter" />
            <label for="newsletter">Newsletter</label>
          </div>
        </div>
        <div class="submit-section">
          <div class="save-draft">
            <p>Save Draft</p>
          </div>
          <div class="send-message">
            <p>Send Message</p>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
